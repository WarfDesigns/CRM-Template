services:
  db:
    image: mysql:8.0
    container_name: CRM
    environment:
      MYSQL_ROOT_PASSWORD: 'Password'
      MYSQL_DATABASE: CRM_DB
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpassword
    ports:
      - "3306:3306"
    # Use a named volume that matches the definition below
    volumes:
      - crm_db_data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d
    restart: always

# Define the named volume at the top level
volumes:
  crm_db_data: